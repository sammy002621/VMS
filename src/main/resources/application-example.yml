spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/your_database
    driver-class-name: org.mariadb.jdbc.Driver
    username: your_db_username
    password: your_db_password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.MariaDBDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com
    password: your_email_password
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: "*"
        starttls:
          enable: true
      protocol: smtp

application:
  security:
    admin:
      create:
        code: your_admin_creation_code
    jwt:
      secret-key: your_jwt_secret_key
      expiration: 86400000
      refresh-token:
        expiration: 604800000
    mailing:
      frontend:
        activation-url: http://localhost:3000/activation-code
        reset-url: http://localhost:3000/reset-code
    cors:
      origins: http://localhost:4200,http://localhost:8080,http://localhost:3000,http://localhost:5173

server:
  servlet:
    context-path: /api/v1
  port: 8000

springdoc:
  default-consumes-media-type: application/json

logging:
  level:
    org:
      springframework:
        security: DEBUG