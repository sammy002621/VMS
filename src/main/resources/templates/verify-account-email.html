<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15);
            border: 1px solid #fecaca;
        }
        .header {
            border-bottom: 3px solid #dc2626;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        h1 {
            color: #dc2626;
            font-size: 24px;
            font-weight: 600;
            margin-top: 0;
            text-align: center;
        }
        .code {
            font-size: 36px;
            text-align: center;
            margin: 35px 0;
            font-weight: bold;
            color: #dc2626;
            letter-spacing: 5px;
            padding: 15px;
            background-color: #fef2f2;
            border-radius: 8px;
            border: 2px dashed #dc2626;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #374151;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            border-top: 1px solid #fecaca;
        }
        .logo span {
            font-size: 26px;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 1px 2px rgba(185, 28, 28, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"><span>Supreme Vehicle Management System</span></div>
        <h1>Verify Your Account</h1>
    </div>

    <p class="message" th:text="'Hello ' + ${username} + ','"></p>
    <p class="message">Please verify your email using the code below:</p>
    <div class="code" th:text="${code}">ABC123</div>
    <p class="message">This code expires in <strong>24 hours</strong>.</p>

    <div class="footer">
        <p>&copy; 2025 Supreme Vehicle Management System. All rights reserved.</p>
    </div>
</div>
</body>
</html>
